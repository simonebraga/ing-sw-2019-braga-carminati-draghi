move = Move.
shoot = Shoot.
moveAndShoot = Move and shoot.
moveReloadAndShoot = Move, reload and shoot.
grab = Move and grab.

error = Something went wrong with the turn. Retry.
errorReload = Something went wrong during the reload action. Retry.

playerOrSquare = Do you want to target a player? If not, you will target a square.

wantToShoot = Do you want to shoot?
wantToMove = Do you want to move?

teleporter = Do you want to use a teleporter PowerUp?
newton = Do you want to use one or more newton PowerUps?

powerUpsToPay = Select the powerUps you want to use to pay.

reload = Choose which weapons you want to reload